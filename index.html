<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="okko.css">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<title>BannerMiddle</title>
</head>
<body>
	<div class="wrapper">
		<div class="banner">
			<img class="back" src="img/shwatson.png" srcset="img/shwatson2x.png 2x" srcset="img/shwatson3x.png 3x" alt="">
			<img class="logo" src="img/logo.png" srcset="img/logo2x.png 2x" srcset="img/logo3x.png 3x" alt="">
			<p class="textOne">Смотрите новинки в самолёте</p>
			<div class="upper"><img class="arrow" src="img/down.png" srcset="img/down2x.png 2x" srcset="img/down3x.png 3x" alt=""></div>
			<div class="button">ПОКАЗАТЬ ПРОМОКОД</div>
		</div>
		<div class="box">
			<img class= "boxback" src="img/big.png" srcset="img/big2x.png 2x" srcset="img/big3x.png 3x" alt="">
			<img class="boxlogo" src="img/logo.png" srcset="img/logo2x.png 2x" srcset="img/logo3x.png 3x" alt="">
			<div class="inner">
				<p class="offer">Доступ к более чем 3 500 фильмов и сериалов</p>
				<p class="promo">ПРОМОКОД 17012017</p>
				<a class="link" href="">СКАЧАТЬ ПРИЛОЖЕНИЕ</a>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="okko.js"></script>
</body>
</html>
